name: zumda
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  go_router: ^11.0.0
  flutter_riverpod: ^2.4.0
  pinput: ^3.0.1
  flutter_screenutil: ^5.9.0
  country: ^3.0.1+1
  flutter_svg: ^2.0.7
 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: SatoshiReg
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
    - family: SatoshiMed
      fonts:
        - asset: assets/fonts/Satoshi-Medium.otf
    - family: SatoshiBold
      fonts:
        - asset: assets/fonts/Satoshi-Bold.otf
    - family: SatoshiLight
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf               
   
